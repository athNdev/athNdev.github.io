<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Atharv N</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  
  <meta property="og:title" content="Atharv N - dev portfolio">
  <meta property="og:description" content="">
  <meta property="og:image" content="https://github.com/athNdev/athNdev.github.io/blob/main/content/og_image.png">
  <meta property="og:url" content="athn.dev">
  <meta property="og:type" content="website">
  
  <style>
    :root {
      background-color: #272c36;
      color: #c9cbcf;
    }
    :link, :visited {
      color: #4f97d1;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 2rem;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>

    fetch('./content/content.md')
        .then(response => response.text())
        .then(markdown => {
        document.getElementById('content').innerHTML = marked.parse(markdown);
    }).catch(error => {
        console.error('Error fetching markdown file:', error);
    });

  </script>
</body>
</html>
